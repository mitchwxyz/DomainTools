[scraper]
max_pages = 10
min_delay = 1.0
max_delay = 3.0
jsonld_output = jsonld_data.json
text_output = text_data.json

[http]
timeout = 10
max_retries = 3
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36

[storage]
db_path = ./data

[subdomain]
wordlist_path = ./wordlist/subdomains.txt
show_all = false